<div>
    <div class="container">
        <mat-sidenav-container class="sidenav-container">
            
            <div class="sidenav" >
                <mat-nav-list>
                    <a mat-list-item (click)="addTextField()">
                        <span class="" id="textField" draggable="true" (dragstart)="dragStartHandler($event, 'textField')">
                            <mat-icon>T</mat-icon>
                            TextBox
                            <mat-icon>text_fields</mat-icon>

                        </span>
                    </a>
                </mat-nav-list>
            </div>
            <div class="sidenav" >
                <mat-nav-list >
                    <a mat-list-item (click)="addDropBox()">
                        <span class=""  id="dropBox" draggable="true" (dragstart)="dragStartHandler($event, 'dropBox')">
                            <mat-icon>D</mat-icon>
                            Dropbox
                            <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                    </a>
                </mat-nav-list>
            </div>
            <div class="sidenav" >
                <mat-nav-list  >
                    <a mat-list-item (click)="addCheckBox()">
                        <span class="" id="checkBox" draggable="true" (dragstart)="dragStartHandler($event, 'checkBox')">
                            <mat-icon>C</mat-icon>
                            Checkbox
                            <mat-icon>check_box</mat-icon>
                        </span>
                    </a>
                </mat-nav-list>
            </div>
        </mat-sidenav-container>
    </div>
</div>
